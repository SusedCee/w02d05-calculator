<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator"> 
        <div class="row">
            <form>
            <input type="text" name="numberInputed" class="column" id="display">
            <button class="calcbtn column" id="clear">C</button>
        </form>
        <div class="row">
            <button class="calcbtn btnNumber" type="button" id="numberSeven">7</button>
            <button class="calcbtn btnNumber" type="button" id="numberEight">8</button>
            <button class="calcbtn btnNumber" type="button" id="numberNine">9</button> 
            <button class="calcbtn btnOperator" type="button" id="multiply">*</button>
         </div> 
         <div class="row"> 
            <button class="calcbtn btnNumber" type="button" id="numberFour">4</button> 
            <button class="calcbtn btnNumber" type="button" id="numberFive">5</button> 
            <button class="calcbtn btnNumber" type="button" id="numberSix">6</button> 
            <button class="calcbtn btnOperator" type="button" id="subtract">-</button> 
         </div> 
         <div class="row"> 
            <button class="calcbtn btnNumber" type="button" id="numberOne">1</button> 
            <button class="calcbtn btnNumber" type="button" id="numberTwo">2</button> 
            <button class="calcbtn btnNumber" type="button" id="numberThree">3</button>
            <button class="calcbtn btnOperator" type="button" id="add">+</button> 
         </div> 
         <div class="row">  
            <button class="calcbtn btnNumber" type="button" id="numberZero">0</button> 
            <button class="calcbtn" type="button" id="decimal">.</button> 
            <button class="calcbtn btnOperator" type="button" id="equals">=</button>
            <button class="calcbtn btnOperator" type="button" id="divide">/</button>
         </div> 
    </div>
<script src="js/app.js"></script>
</body>
</html>

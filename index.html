<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator"> 
        <div class="top">
        <span class="clear">C</span> <!-- clear button function in js-->
        <div class="screen"></div> <!-- input from the user will go here and the product of the operation -->
    </div>
    
    <div class="buttons"> <!-- Span tag used to group inline-elements in a document. Since they are not buttons I have to edit them using csss. More information https://www.w3schools.com/tags/tag_span.asp -->
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
    </div>
</div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
